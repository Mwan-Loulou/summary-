<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
   <div class="bg">
     <img src="/images/pattern-background-mobile.svg" alt="">
   </div>

 <div class="container">
     <img src="/images/illustration-hero.svg" class="hero" alt="">
    
  <h1>Order Summary</h1>
  <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
   device anywhere you like!</p>
   <div class="box">
   <article>
       <img src="" alt="">
       <div class="des">
         <h3>Annual Plan</h3>
         <p>$59.99/year</p>
       </div>
   </article>
     <button class="btn">Change</button>
  </div>
  <div class="buttons">
    <div class="btn-primary">Proceed to Payment</div>
    <div class="btn-second">Cancel Order</div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mwan-Loulou</a>.
  </div>


</html>
